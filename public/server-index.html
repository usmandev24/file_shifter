<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/styles/main_styles.css" />
    <title>Home</title>
  </head>
  <body>
    <div
      class="flex flex-1 justify-between items-center-safe md:ml-12 md:mr-12 mb-2 border rounded-lg border-base-300 m-auto shadow-md"
    >
      <div class="w-[4rem]"></div>
      <h1 class="text-xl lg:text-2xl p-2 ml-2 font-bold">
        <a href="/">File Shifter</a>
      </h1>

      <div class="dropdown dropdown-end dropdown-bottom">
        <div
          role="button"
          tabindex="0"
          class="btn btn-md lg:btn-lg btn-dash btn-ghost p-1 md:p-2 font-bold mr-2"
        >
          QR Code
        </div>
        <ul
          class="dropdown-content bg-base-100 border border-gray-500 rounded-lg  w-48 z-10 p-2 m-4 mr-3"
        >
          <img src="/public/images/qrcode.svg" />
        </ul>
      </div>
    </div>
    <div
      class="flex h-[calc(100vh-4rem)] p-2 md:pl-12 md:pr-12 gap-4 flex-col items-center-safe justify-center-safe"
    >
      <div class="card card-md md:card:md lg:card-lg xl:card:xl bg-base-300">
        <div class="card-body items-center p-4 md:p-8">
          <h2 class="card-title text-xl mt-2">Send and Recieve Files</h2>
          <p
            class="mt-2 text-lg text-[1rem] text-center alert alert-info alert-soft"
          >
            Transfer files seamlessly between your devices over the same 🌐Wi-Fi
            network, or through a mobile hotspot connection (e.g., 💻PC
            connected to your 📱phone’s hotspot).
          </p>
          <p class="p-4 text-lg">
            Device Name:
            <span class="text-lg font-bold text-shadow-lg" id="name-div"></span
            ><a
              class="rounded-full p-2 ml-2 border border-base-100 cursor-pointer bg-[var(--btn-bg)]"
              id="edit-name"
              href="/edit-device-name"
              >🖉</a
            >
          </p>
          <div class="card-actions mt-2">
            <a class="btn btn-primary w-24" href="/live-send">🔗 Send</a>
            <a class="btn btn-primary w-28" href="/receive">📥 Receive</a>
          </div>
        </div>
      </div>
      <footer>
        <p>copywrite © 2025 Usman Ghani (<a class="link-info" href="https://github.com/usmandev24">usmandev24</a>) </p>
      </footer>
    </div>

    <script>
      const deviceName = localStorage.getItem("deviceName");
      const nameDiv = document.getElementById("name-div");
      nameDiv.textContent = deviceName;
    </script>
  </body>
</html>
