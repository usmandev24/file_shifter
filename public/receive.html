<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/styles/main_styles.css" />
    <title>Receive Files (All Devices)</title>
  </head>

  <body>
    <div
      class="flex flex-1 justify-between items-center-safe md:ml-12 md:mr-12 mb-2  border rounded-lg border-base-300 m-auto shadow-md"
    >
      <div class="w-[4rem]"></div>
      <h1 class="text-xl lg:text-2xl p-2 ml-2 font-bold">
        <a href="/">File Shifter</a>
      </h1>

      <div class="dropdown dropdown-end dropdown-bottom">
        <div
          role="button"
          tabindex="0"
          class="btn btn-md lg:btn-lg btn-dash btn-ghost p-1 md:p-2 font-bold mr-2"
        >
          QR Code
        </div>
        <ul
          class="dropdown-content bg-base-100 border border-gray-500 rounded-lg  w-48 z-10 p-2 m-4 mr-3"
        >
          <img src="/public/images/qrcode.svg" />
        </ul>
      </div>
    </div>
    <div
      class="flex flex-col h-[calc(100vh-4rem)] pl-2 pr-2 md:pl-12 md:pr-12 items-center-safe justify-center-safe"
    >
      <div class="card card-sm md:card:md lg:card-lg xl:card-xl bg-base-300">
        <div class="card-body items-center">
          <h2 class="card-title text-xl mt-2 text-center">
            üì• Receive Files Form Any Device
          </h2>
          <p
            class="mt-2 text-lg text-[1rem] p-2 text-center alert alert-info alert-soft"
          >
            Open this page on the device where you want to receive files. Make
            sure both devices are connected to the same üåê Wi-Fi or hotspot.
          </p>
          <p class="p-1 mt-2 text-[.9rem] md:text-lg">
            Receiving as :
            <span class="font-bold text-shadow-lg" id="name-div"></span>
          </p>
          <div class="w-full" id="show-containers"></div>
          <div class="flex flex-col justify-center-safe items-center-safe  w-full  gap-2">
            <div class="skeleton h-8 w-[70vw]"></div>
            <div class="skeleton h-8 w-full"></div>
            <div class="skeleton h-8 w-full"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const deviceName = localStorage.getItem("deviceName");
      const nameDiv = document.getElementById("name-div");
      nameDiv.textContent = deviceName;
    </script>
    <script src="/public/js/receive.js"></script>
  </body>
</html>
