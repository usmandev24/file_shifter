<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/styles/main_styles.css" />
    <title>Send To PC</title>
  </head>

  <body>
    <div
      class="flex flex-1 justify-between items-center border-b border-base-300 m-auto"
    >
      <div class="w-[2rem]"></div>
      <h1 class="text-xl lg:text-2xl p-2 ml-2 font-bold">
        <a href="/">File Shifter</a>
      </h1>

      <div class="dropdown dropdown-end dropdown-bottom">
        <div
          role="button"
          tabindex="0"
          class="btn text-xl w-8 h-12 mr-4 rotate-90"
        >
          |||
        </div>
        <ul
          class="dropdown-content bg-base-100 border border-gray-500 rounded-lg menu menu-vertical w-32 z-10 p-2 m-2 mr-3"
        >
          <li class=""><a class="btn mb-1" href="/send">Send</a></li>
          <li class=""><a class="btn mb-1" href="/receive">Recieve</a></li>
          <li class=""><a class="link link-info m-auto" href="">About</a></li>
        </ul>
      </div>
    </div>
    <div
      class="flex h-[calc(100vh-4rem)] flex-col p-2 md:p-12 lg:p-16 items-center justify-center-safe"
    >
      <div class="card card-md md:card:md lg:card-lg xl:card-xl bg-base-300">
        <div class="card-body items-center p-4 md:p-8">
          <h2 class="card-title text-xl mt-3">
            Live Send Files To Any Device (PC/Mobile)
          </h2><p
            class="mt-3 text-lg text-[1rem] text-center alert alert-warning alert-soft"
          >
            Live sending will be canceled as you leave this page.
          </p>
          <p
            class="mt-3 text-lg text-[1rem] text-center alert alert-info alert-soft"
          >
            Choose the files you want to send. Open the receive page of receiving device to start the
            transfer.
          </p>
          

          <div class="flex flex-col justify-center align-middle gap-3 mt-3">
            <label class="input input-primary"
              >Your Device Name:
              <input
                type="text"
                id="device-name"
                class="disabled:text-base-content placeholder:text-error"
                required
                placeholder="*required"
              />
            </label>
            <input
              type="file"
              multiple
              id="file-input"
              required
              disabled
              class="input file-input file-input-primary active:file-input-success"
            />
          </div>
          <div class="w-full" id="show-files"></div>

          <div
            style="display: none"
            class="break-words text-[0.85rem] h-8 font-bold md:text-[1rem] btn-primary m-auto flex-col align-middle text-secondary, text-primary, text-info, progress-info, progress-error, progress-secondary, alert-error"
          ></div>
        </div>
      </div>
    </div>
    <script src="/public/js/live-send.js"></script>
  </body>
</html>
