<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/styles/main_styles.css" />
    <title>Sever Receive</title>
  </head>
  <body>
    <div
      class="flex flex-1 justify-between  items-center border-b border-base-300 m-auto"
    >
      <div class="w-[2rem]"></div>
      <h1 class="text-xl lg:text-2xl p-2 ml-2 font-bold">
        <a href="/">File Shifter</a>
      </h1>

      <div class="dropdown dropdown-end dropdown-bottom">
        <div
          role="button"
          tabindex="0"
          class="btn text-xl w-8 h-12 mr-4 rotate-90"
        >
          |||
        </div>
        <ul
          class="dropdown-content bg-base-100 border border-gray-500 rounded-lg menu menu-vertical w-32 z-10 p-2 m-2 mr-3 "
        >
          <li class=""><a class="btn mb-1" href="/server-send">Send</a></li>
          <li class=""><a class="btn mb-1" href="/server-receive">Receive</a></li>
          <li class=""><a class="link link-info  m-auto mt-1 " href="">About</a></li>
        </ul>
      </div>
    </div>
    <div
      class="flex flex-col items-center-safe justify-center-safe h-[calc(100vh-4rem)]"
    >
      <div class="card card-md md:card:md lg:card-lg xl:card:xl bg-base-300">
        <div class="card-body items-center p-4 md:p-8">
          <h2 class="card-title text-xl mt-2">📥 Receiving From PC/Mobile</h2>
          <p class="mt-2 text-lg text-[1rem] text-center alert alert-info alert-soft">
            Make sure both devices connected to same 🌐 WIFI or this 💻PC is connected with the 
            hostspot of other Mobile/PC.
          </p>
          <div class="w-full flex flex-col-reverse  rounded-lg" id="show-div">
            <h3 id="waiting" class="text-center mt-2 text-info text-lg">Waiting for Other Device To Send Files...</h3>
          </div>
          <div style="display: none;" class=""></div>
        </div>
      </div>
    </div>
    <script src="/public/js/server-receive.js"></script>
  </body>
</html>
